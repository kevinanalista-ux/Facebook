<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se!</title>
    <link rel="shortcut icon" href="./imagens/Facebook_logo_(square).png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="conteudo">
        <div class="conteudo-info">
            <h1>facebook</h1>
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida!</h3>
        </div>
        <div class="conteudo-login">
            <form class="conteudo-login-caixa">
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="inputs">
                <input type="text" name="senha" id="senha" placeholder="Digite sua senha" class="inputs">
                <button class="btn btn-entrar">Entrar</button>
                <a href="" class="esqueci-senha">Esqueceu a senha?</a>
                <hr>
                <button class="btn btn-criar-conta">Criar nova conta</button>
            </form>
            <p><strong>Criar uma página</strong> para uma celebridade, uma marca ou uma empresa.</p>
        </form>
    </main>
</body>
</html>
